          const r = getRowIndexForChar(firstChar);
          const c = getColIndexForLength(len);
 
          if (r !== -1 && c !== -1) {
              validWords.push({ type: 'char', char: polybiusSquare[r][c] });
          }
      });
 
      let decodedMessage = "";
      let capitalizeNext = true; 

      let i = 0;
      while (i < validWords.length) { 
          
          const item1 = validWords[i];
          
          if (item1.type === 'space') {
              decodedMessage += " "; i++; 
          }
          else if (item1.type === 'comma') {
              decodedMessage += ","; i++; 
          }
          else if (item1.type === 'question') {
              decodedMessage += "?"; i++; 
              capitalizeNext = true; 
          }
          else if (item1.type === 'exclamation') {
              decodedMessage += "!"; i++; 
              capitalizeNext = true; 
          }
          else if (item1.type === 'period') {
              decodedMessage += "."; i++; 
              capitalizeNext = true; 
          }
          else if (i + 1 < validWords.length && validWords[i+1].type === 'char') {
              const item2 = validWords[i+1];
              if (item1.char === item2.char) {
                  let charToAdd = item1.char;
                  
                  if (capitalizeNext) {
                      charToAdd = charToAdd.toUpperCase();
                      capitalizeNext = false; 
                  } else {
                      charToAdd = charToAdd.toLowerCase();
                  }

                  decodedMessage += charToAdd;
              }
              i += 2; 
          }
          else {
              i++; 
          }
      }
      
      const outputElem = document.getElementById('output-text');
      outputElem.value = decodedMessage;
  }
 
  // --- ANIMATIE PLACEHOLDERS ---
  function animatePlaceholders() {
      const inputArea = document.getElementById('input-text');
      const outputArea = document.getElementById('output-text');
      const authArea = document.getElementById('auth-input-field');
      
      const baseInput = "Text";
      const baseOutput = "Result";
      
      let dots = 0;
 
      setInterval(() => {
          dots = (dots + 1) % 4; // 0, 1, 2, 3
          let dotStr = "";
          for(let i=0; i<dots; i++) dotStr += ".";
          
          if(inputArea) inputArea.setAttribute('placeholder', baseInput + dotStr);
          if(outputArea) outputArea.setAttribute('placeholder', baseOutput + dotStr);

          if(authArea) {
              let spaces = "";
              for(let j=0; j<(3-dots); j++) spaces += " ";
              authArea.setAttribute('placeholder', "Passcode" + dotStr + spaces);
          }
          
      }, 500); 
  }
 
  window.onload = function() {
      sanitizeDictionary();
      animatePlaceholders();
  };
